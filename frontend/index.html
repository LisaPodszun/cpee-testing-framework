<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <style>
        [class*="col"] {
            padding: 1rem;
            background-color: #fff;
            color: #000;
        }
        #start {
            background-color: #0065bd;

        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center text-center">
            <h2>Run comparative tests</h2>
            <p clas="lead">Choose your target executionhandler and process engine to run a fixed set of workflow
                pattern
                tests and get a comparative overview.</p>
        </div>
        <div class="row justify-content-center">
            <div class="col-4 mx-4">
                <div class="text-center">
                    <h4>Instance 1</h4>
                </div>
                <div class="form-group">
                    <label for="cpee1">Process engine</label>
                    <select class="form-select" id="cpee1">
                        <option>demo</option>
                        <option>echo</option>
                    </select>
                </div>
                <div class="form-group my-3">
                    <label for="exe1">Execution handler</label>
                    <select class="form-select" id="exe1">
                        <option>ruby</option>
                        <option>rust</option>
                    </select>
                </div>
            </div>
            <div class="col-4 mx-4">
                <div class="text-center">
                    <h4>Instance 2</h4>
                </div>
                <div class="form-group">
                    <label for="cpee2">Process engine</label>
                    <select class="form-select" id="cpee2">
                        <option>demo</option>
                        <option>echo</option>
                    </select>
                </div>
                <div class="form-group my-3">
                    <label for="exe2">Execution handler</label>
                    <select class="form-select" id="exe2">
                        <option>ruby</option>
                        <option>rust</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row justify-content-center text-center my-3">
            <div class="form-group col-5">
                <label for="test_case">Run comparative tests</label>
                <select class="form-select" id="test_case">
                </select>
            </div>
        </div>
        <div class="row justify-content-center my-4 mx-5">
            <button class="btn btn-primary" id="start"><strong>START</strong></button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    </head> 
</body>

</html>
