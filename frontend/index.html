<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link href="./main.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="./page.js"></script>

    <style>

    </style>
</head>

<body>
    <div class="container-fluid" id="main">
        <div class="row justify-content-center text-center">
            <h2 class="my-3">Run comparative tests</h2>
            <p class="lead">Choose your target executionhandler and process engine to run a fixed set of workflow
                pattern
                tests and get a comparative overview.</p>
        </div>
        <div class="row justify-content-center mx-5">
            <div class="col mx-5 my-2">
                <div class="text-center">
                    <h4>Instance 1</h4>
                </div>
                <div class="form-group my-3">
                    <label for="cpee1">Process engine</label>
                    <select class="form-select" id="cpee1" name="process-engine-form">
                    </select>
                </div>
                <div class="form-group  my-3">
                    <label for="exe1">Execution handler</label>
                    <select class="form-select" id="exe1" name="executionhandler">
                    </select>
                </div>
            </div>
            <div class="col mx-5  my-2">
                <div class="text-center">
                    <h4>Instance 2</h4>
                </div>
                <div class="form-group my-3">
                    <label for="cpee2">Process engine</label>
                    <select class="form-select" id="cpee2" name="process-engine-form">
                    </select>
                </div>
                <div class="form-group my-3">
                    <label for="exe2">Execution handler</label>
                    <select class="form-select" id="exe2" name="executionhandler">
                    </select>
                </div>
            </div>
        </div>
        <div class="row justify-content-center text-center my-3">
            <div class="form-group col-5">
                <label for="test_case">Run comparative tests</label>
                <select class="form-select my-3" id="test_case">
                    <option value="all">all</option>
                </select>
            </div>
        </div>
        <div class="row justify-content-center my-4 mx-5">
            <button class="btn btn-primary" id="start" disabled><strong>START</strong></button>
        </div>
    </div>
    <div id="overlay">
        <div class="cv-spinner">
            <span class="spinner"></span>
        </div>
    </div>
    <div class="container-fluid" id="results"></div>
</body>

</html>
